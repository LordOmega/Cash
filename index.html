<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" type="image/png" href="pwa/logo-36x36.png" sizes="36x36">
        <link rel="icon" type="image/png" href="pwa/logo-48x48.png" sizes="48x48">
        <link rel="icon" type="image/png" href="pwa/logo-192x192.png" sizes="192x192">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="theme-color" content="rgb(16,121,236)">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js" defer></script>
	</head>
	<body>
        <div id="header">
            <div id="navLeft">
                <div id="navLeftSpace" style="width: 56px;"></div>
                <div id="navBack" onclick="navBack();" style="padding-left: 16px; padding-right: 16px; width: 24px; line-height: 56px; font-size: 26px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: rgb(74, 164, 248); border-radius: 25px; text-align: center;">&#x0003C;</div>
            </div>
            <div style="text-align: center; display: flex; flex-direction: column; justify-content: center; height: 56px;">
                <div id="title">CASH</div>
                <div id="amount">Happy Pig</div>
            </div>
            <div id="navRight">
                <div id="navAction" onclick="navAction();" style="padding-left: 16px; padding-right: 16px; width: 24px; line-height: 56px; font-size: 26px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: rgb(74, 164, 248); border-radius: 25px; text-align: center;">+</div>     
            </div>
        </div>
        <div id="body">
            <div style="height: 56px; width: 100vw;"></div>
            <div id="container">
                <table style="width: 100vw;">
                    <tbody id="content"></tbody>
                </table>
            </div>
        </div>
        <!--<div id="footer">
            <div style="width: 100px;">Months</div>
            <div style="width: 100px;">Subscriptions</div>
        </div>-->
        <script async>
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js').then(function(registration) {
                  console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(function(err) {
                  console.log('ServiceWorker registration failed: ', err);
                });
              });
            }
          </script>
	</body>
</html>
